name: run job on diff nodes
on: [push]
jobs:
  node-version:
   strategy:
    matrix: 
     os: [ubuntu-latest, macos-latest, windows-latest]
     node_version: [6,7,8]
   runs-on: ${{matrix.os}}
   steps:
    - name: node version
      run: node -v
    - uses: actions/setup-node@v1
      with:
       node-vers: ${{ matrix.node-ver }}
    - name: node version is
      run:
       node -v
    
 

